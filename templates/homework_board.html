<!DOCTYPE html>
<html>
    <head>
        <title>과제 게시판</title>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/87b0d47aaf.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <table class="table">
            <thead>
            <tr>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <form action="{{url_for('noticeinformation')}}" method="POST">
                    {%for row in rows%}
                    <div style="width: 70%; height: 10%; float: left;">
                        <button type="submit" class="ui basic black button" style="border-left: 1px solid black;width: 100%; height: 100%; overflow: hidden;" name="title" value={{row[0].replace(' ', '')+row[3].replace(' ', '')}}>{{row[0]}}</button>
                    </div>
                    <div style="width: 14%; height: 10%; float: left; text-align: center; border-right: 1px solid black; border-bottom: 1px solid black;">
                        <lable style="position: relative; top: 30%;">{{row[2]}}</lable>
                    </div>
                    <div style="width: 16%; height: 10%; float: right; text-align: center; border-bottom: 1px solid black; border-right: 1px solid black;">
                        <lable style="position: relative; top: 30%;">{{row[3]}}</lable>
                    </div>
                    {%endfor%}
                </form>
            </tr>
            </tbody>
            <!--검색 및 게시판작성하러 가기-->
            <article>
                <br>
                <form action="{{url_for('searchnotice')}}" method="POST">
                    <input type="text" style="width: 30%; float: left;" name="title">
                    <button type="submit" style="float: left; margin-left: 1%;">검색</button>
                </form>
                <form action="{{url_for('writepage')}}">
                    <button type="submit" style="float: right;">게시글작성하기</button>
                </form>
            </article>
        </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </body>
</html>
