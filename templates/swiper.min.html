<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3D Swipe Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
    <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="imgBx">
                        <img src="../static/image/pic01.jpg" width="300em">
                    </div>
                    <div class="details">
                        <h3>Pic01<br><span>Picuture001</span></h3>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="imgBx">
                        <img src="../static/image/pic02.jpg" width="300em">
                    </div>
                    <div class="details">
                        <h3>Pic02<br><span>Picuture002</span></h3>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="imgBx">
                        <img src="../static/image/pic03.jpg" width="300em">
                    </div>
                    <div class="details">
                        <h3>Pic03<br><span>Picuture003</span></h3>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="imgBx">
                        <img src="../static/image/pic04.jpg" width="300em">
                    </div>
                    <div class="details">
                        <h3>Pic04<br><span>Picuture004</span></h3>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="imgBx">
                        <img src="../static/image/pic05.jpg" width="300em">
                    </div>
                    <div class="details">
                        <h3>Pic05<br><span>Picuture005</span></h3>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="imgBx">
                        <img src="../static/image/pic06.jpg" width="300em">
                    </div>
                    <div class="details">
                        <h3>Pic06<br><span>Picuture006</span></h3>
                    </div>
                </div>
            </div>
    <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>

    <script type="text/javascript" src="../static/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 45,
                stretch: 0,
                depth: 500,
                modifier: 1,
                slideShadows : true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>

</body>
</html>
